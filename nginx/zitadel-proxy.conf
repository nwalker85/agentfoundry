server {
    listen 8080;
    server_name _;

    # Proxy all requests to Zitadel with correct Host header
    location / {
        proxy_pass http://zitadel:8080;

        # Override Host header so Zitadel sees "localhost:8082"
        # This is required because Zitadel uses virtual hosting
        proxy_set_header Host localhost:8082;

        # Forward client info
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for live updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

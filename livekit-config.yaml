# LiveKit Server Configuration
# Self-hosted deployment for Agent Foundry

port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  # Port range for WebRTC connections
  port_range_start: 40000
  port_range_end: 40100
  
  # Use TCP fallback for restricted networks
  tcp_port: 7882
  
  # TURN server for NAT traversal
  use_external_ip: true
  
  stun_servers:
    - stun.l.google.com:19302

redis:
  address: redis:6379
  db: 0
  
# API keys (loaded from environment)
keys:
  # Format: API_KEY: API_SECRET
  # Populated from LIVEKIT_KEYS env var
 
# Logging
logging:
  level: info
  
# Room settings
room:
  # Auto-create rooms
  auto_create: true
  
  # Max participants per room
  max_participants: 100
  
  # Empty room timeout (seconds)
  empty_timeout: 300
  
  # Max room duration (seconds) - 4 hours

# Development mode (disable for production)
development: true

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for service interactions
    e2e: End-to-end workflow tests
    uat: User acceptance tests
    slow: Slow tests (execution time >5 seconds)
    notion: Tests that interact with Notion API
    github: Tests that interact with GitHub API
    openai: Tests that interact with OpenAI API
    agent: Tests for agent functionality
    mcp: Tests for MCP server functionality

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = agent,mcp
omit = 
    */tests/*
    */venv/*
    */node_modules/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov


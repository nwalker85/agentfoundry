# Prometheus Configuration for Agent Foundry
# Scrapes metrics from the backend API /metrics endpoint

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    environment: "development"
    service: "agent-foundry"

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Scrape Prometheus itself for self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Scrape Agent Foundry Backend API
  # Uses service discovery: foundry-backend:8080 (internal port)
  - job_name: "agent-foundry-backend"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["foundry-backend:8080"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "foundry-backend"


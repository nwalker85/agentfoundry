# Tempo Configuration for Agent Foundry
# Distributed tracing backend for OpenTelemetry signals
#
# Receives traces via OTLP (HTTP/gRPC) and stores them locally.
# Query via Grafana Tempo datasource on port 3200.

server:
  http_listen_port: 3200
  grpc_listen_port: 9096

# Distributor receives spans and forwards to ingester
distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

# Ingester writes traces to storage
ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

# Compactor optimizes storage
compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 48h
    compacted_block_retention: 1h

# Local storage configuration (development)
storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    pool:
      max_workers: 100
      queue_depth: 10000

# Metrics generator for span metrics (optional)
metrics_generator:
  registry:
    external_labels:
      source: tempo
      environment: development
  storage:
    path: /var/tempo/generator/wal
    remote_write: []

# Query frontend settings
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09

# Overrides for per-tenant settings
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
